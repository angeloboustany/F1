<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="tehqrOsFtM1TbL_ZebagxttHtNi6cIWhW1OSnZwHwmo" />
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <script src="script.js"></script>
    <title>F1Stream</title>
</head>

<body>
    <main id="main">
        <br><br>
        <div class="timer">
            <h1 id="race"></h1>
            <br>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>
            <h2 id="end"></h2>
        </div>
        <div class="container">            
            <iframe id="responsive" src="" name="frame" allow="fullscreen" scrolling="no" ></iframe>
        </div>
        <div id="frames">
            <button class="button-44"
                onclick="iframe('https://www.aflam4you.co/embed.php?vid=104&aflam_s=1&aflam_w=480&aflam_h=340&aflam_k=embed')">SSC2(1)&nbsp&nbsp</button>
            <button class="button-44"
                onclick="iframe('https://www.elahmad.com/tv/radiant.php?id=ssc_sports_2')">SSC2(2)&nbsp&nbsp</button>
            <button class="button-44"
                onclick="window.open('https://www.elahmad.com/tv/live/shahid_shaka.php?id=ssc2', '_blank')">SSC2(shahid)&nbsp&nbsp</button>
            <button class="button-44" onclick="iframe('https://mazystreams.xyz/f1.php')">English(1)</button>
            <button class="button-44"
                onclick="iframe('https://123ecast.xyz/embed.php?player=desktop&v=skysfor1')">English(2)</button>
            <!-- <button class="button-49" onclick="iframe('https://f1livegp.me/f1/live.php')">English(2)</button> -->
            <button class="button-44"
                onclick="iframe('https://cdn.sportcast.life/nginx.php?id=122')">Canal+&nbsp&nbsp</button>
        </div>
    </main>

    <br>
    <div id="Feed">
        <div id="info">
            <h1>Info</h1>
            <p id="season"></p>
            <p id="round"></p>
            <p id="country"></p>
            <p id="circuitId"></p>
            <p id="circuitName"></p>
            <table>
                <tr>
                    <td>
                        <p id="lat"></p>
                    </td>
                    <td>
                        <p id="long"></p>
                    </td>
                </tr>
            </table>

            <a id="url" href=""></a>
        </div>
        <div id="Timing">
            <h1>Timing</h1>
            <table>
                <tr>
                    <td id="timing1"></td>
                    <td>
                        <div class="timer2">
                            <p id="d1"></p>
                            <p id="h1"></p>
                            <p id="m1"></p>
                            <p id="s1"></p>
                            <h2 id="e1"></h2>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="timing2"></td>
                    <td>
                        <div class="timer2">
                            <p id="d2"></p>
                            <p id="h2"></p>
                            <p id="m2"></p>
                            <p id="s2"></p>
                            <h2 id="e2"></h2>
                        </div>
                </tr>
                <tr>
                    <td id="timing3"></td>
                    <td>
                        <div class="timer2">
                            <p id="d3"></p>
                            <p id="h3"></p>
                            <p id="m3"></p>
                            <p id="s3"></p>
                            <h2 id="e3"></h2>
                        </div>
                </tr>
                <tr>
                    <td id="timing4"></td>
                    <td>
                        <div class="timer2">
                            <p id="d4"></p>
                            <p id="h4"></p>
                            <p id="m4"></p>
                            <p id="s4"></p>
                            <h2 id="e4"></h2>
                        </div>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <footer>
        <p>
            "DISCLAIMER WE DO NOT HOST OR OWN ANY OF THE STREAMS PROVIDED"
        </p>
    </footer>

</body>
<script>
    function iframe(sr) {
        let iframe = document.getElementById("responsive");
        iframe.src = sr;
    }
</script>

</html>
